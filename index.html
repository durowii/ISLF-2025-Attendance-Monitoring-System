<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISLF 2025 - Attendance Record System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
</head>
<body class="min-h-screen">
    <div class="main-container">
        <!-- Header -->
        <div class="text-center mb-8">
            <img src="images/islf-header.png" alt="ISLF 2025" class="mx-auto h-20 md:h-24 object-contain">
        </div>

        <!-- Scanner Section -->
        <div class="glass-card rounded-2xl p-6 mb-8">
            <div class="grid md:grid-cols-2 gap-6">
                <!-- Camera Feed -->
                <div class="space-y-4">
                    <h2 class="text-xl font-semibold text-dark flex items-center">
                        <i class="fas fa-camera mr-2 text-primary"></i>
                        Camera Scanner
                    </h2>
                    
                    <div class="relative bg-gray-100 rounded-lg overflow-hidden" style="aspect-ratio: 4/3;">
                        <video id="video" class="w-full h-full object-cover" autoplay playsinline></video>
                        <canvas id="canvas" class="hidden"></canvas>
                        
                        <!-- Enhanced Scanner Overlay -->
                        <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
                            <div class="border-2 border-highlight rounded-lg w-64 h-64 relative opacity-70 scanner-frame">
                                <div class="absolute top-0 left-0 w-8 h-8 border-t-4 border-l-4 border-highlight rounded-tl-lg"></div>
                                <div class="absolute top-0 right-0 w-8 h-8 border-t-4 border-r-4 border-highlight rounded-tr-lg"></div>
                                <div class="absolute bottom-0 left-0 w-8 h-8 border-b-4 border-l-4 border-highlight rounded-bl-lg"></div>
                                <div class="absolute bottom-0 right-0 w-8 h-8 border-b-4 border-r-4 border-highlight rounded-br-lg"></div>
                                
                                <!-- Center focus point -->
                                <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-2 h-2 bg-highlight rounded-full"></div>
                            </div>
                        </div>
                        
                        <!-- Success Check Mark Overlay -->
                        <div id="scanSuccessOverlay" class="scan-success-overlay">
                            <i class="fas fa-check"></i>
                        </div>
                    </div>

                    <div class="flex gap-2 mb-2">
                        <button id="startBtn" class="flex-1 bg-primary text-white px-4 py-2 rounded-xl hover:bg-primary-hover transition-all duration-300 shadow-lg">
                            <i class="fas fa-play mr-2"></i>Start Scanner
                        </button>
                        <button id="stopBtn" class="flex-1 bg-red-500 text-white px-4 py-2 rounded-xl hover:bg-red-600 transition-all duration-300 shadow-lg" disabled>
                            <i class="fas fa-stop mr-2"></i>Stop Scanner
                        </button>
                    </div>
                    <div class="flex gap-2 mb-2">
                        <button id="switchCameraBtn" class="w-full bg-accent text-white px-3 py-2 rounded-xl hover:bg-accent-hover transition-all duration-300 shadow-lg text-sm">
                            <i class="fas fa-camera-rotate mr-2"></i>Switch Camera
                        </button>
                    </div>
                    <div class="flex gap-2">
                        <div class="flex gap-2">
                            <button id="manualBtn" class="flex-1 bg-secondary text-white px-3 py-2 rounded-xl hover:bg-secondary-hover transition-all duration-300 shadow-lg">
                                <i class="fas fa-plus mr-2"></i>Add Test Record
                            </button>
                            <button id="clearBtn" class="bg-red-500 text-white px-3 py-2 rounded-xl hover:bg-red-600 transition-all duration-300 shadow-lg text-sm" title="Clear duplicate prevention">
                                <i class="fas fa-refresh"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Scan Results -->
                <div class="space-y-4">
                    <h2 class="text-xl font-semibold text-dark flex items-center">
                        <i class="fas fa-check-circle mr-2 text-highlight"></i>
                        Latest Scan
                    </h2>
                    
                    <div id="scanResult" class="bg-gray-50 border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                        <i class="fas fa-qrcode text-4xl text-gray-400 mb-2"></i>
                        <p class="text-gray-500">Waiting for QR code scan...</p>
                    </div>

                    <!-- Status Messages -->
                    <div id="status" class="text-sm text-gray-600 text-center"></div>
                    <div id="storageMode" class="text-xs text-secondary text-center mt-2 font-medium"></div>
                </div>
            </div>
        </div>



        <!-- Attendance Records Section -->
        <div class="glass-card rounded-2xl p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-semibold text-dark flex items-center">
                    <i class="fas fa-list mr-2 text-secondary"></i>
                    Attendance Records (<span id="recordCount">0</span>)
                </h2>
                <button id="exportBtn" class="bg-highlight text-white px-4 py-2 rounded-xl hover:bg-highlight-hover transition-all duration-300 shadow-lg flex items-center">
                    <i class="fas fa-download mr-2"></i>Export CSV
                </button>
            </div>

            <!-- Records Table -->
            <div class="overflow-x-auto table-container">
                <table class="w-full">
                    <thead>
                        <tr>
                            <th class="text-left py-4 px-4 font-semibold">#</th>
                            <th class="text-left py-4 px-4 font-semibold">Name</th>
                            <th class="text-left py-4 px-4 font-semibold">Country</th>
                            <th class="text-left py-4 px-4 font-semibold">Timestamp</th>
                            <th class="text-left py-4 px-4 font-semibold">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="attendanceTable">
                        <tr>
                            <td colspan="5" class="text-center py-8 text-gray-500">
                                <i class="fas fa-inbox text-3xl mb-2"></i>
                                <br>No attendance records yet
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/scanner.js"></script>
</body>
</html>
